<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Calificaciones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/public/css/signin.css">
</head>
<body>
   

    <main class="container">
        <div class="register-box">
            <h2>Registrarse</h2>
        
            <div id="error-message" class="error-message"></div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    <div id="name-error" class="error-message"></div>
                </div>
            
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <div id="email-error" class="error-message"></div>
                </div>
            
                <div class="form-group password-container">
                    <label for="password">Contrase√±a</label>
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    <div id="password-error" class="error-message"></div>
                </div>
            
                <div class="form-group password-container">
                    <label for="confirmPassword">Confirmar Contrase√±a</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <button type="button" class="toggle-password">üëÅÔ∏è</button>
                    <div id="confirmPassword-error" class="error-message"></div>
                </div>
            
                <div id="error-message" class="error-message"></div>
                <div id="loading-spinner" style="display: none;">Registrando...</div>
                
                <button type="submit">Registrarse</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2023 Sistema de Calificaciones. Todos los derechos reservados.</p>
    </footer>

    <script src="/public/js/signin.js"></script>
</body>
</html>
